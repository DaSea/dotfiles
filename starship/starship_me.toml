#[└─>](bold green) """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Inserts a blank line between shell prompts
add_newline = false

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
disabled = true

[[battery.display]] # "bold yellow" style and 💦 symbol when capacity is between 10% and 30%
threshold = 10
style = "bg:#06969A"
discharging_symbol = "💦"
# when capacity is over 30%, the battery indicator will not be displayed

# Disable the blank line at the start of the prompt
add_newline = false

[shell]
format = "[ $indicator ]($style)"
fish_indicator = ""
bash_indicator = ""
zsh_indicator = ""
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "bg:#be2edd fg:#dcdde1"
disabled = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#16A085 fg:#37474F"
style_root = "bg:#16A085 fg:#37474F"
format = '[ 丁 ]($style)'
#format = '[ $user ]($style)'

[directory]
style = "bg:#DA627D fg:#263238"
read_only_style = "bg:#DA627D fg:#263238"
format = "[$path]($style)[ $read_only]($read_only_style)"
truncation_length = 5
truncation_symbol = "…/"
home_symbol = "🏠"
truncate_to_repo = false
use_logical_path = true

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Video" = "📹"
#"~/.dotfiles" = "🏠/.dotfiles"
#".dotfiles" = "❤️ "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = ""
style = "bg:#e84393"
format = '[ $symbol ($version) ]($style)'

[cmake]
symbol = " "
style = "bg:#e84393 fg:#34495e"
#format = '[ $symbol ($version) ]($style)'
format = '[$symbol ($version(-$name)) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#e84393"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#e84393"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#F19066 fg:#151D29"
format = '[ $symbol $branch ]($style)'

[git_status]
#style = "bg:#F19066 fg:#2e2c50"
style = "bg:#0097a7 fg:#002b36"
format = '[$all_status$ahead_behind ]($style)'

[golang]
